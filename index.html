<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>animate.css</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <!-- Smooth Scroll -->
  <section id="s1">
    <button class="btn">animate 예제</button><br>
    <div class="modal">
      <div class="modal-box">
        <h1>section 1</h1>
        <button class="btn">close</button>
        <ul class="easing-list" style="color: white;">
          <li>bounce</li>
          <li>flash</li>
          <li>pulse</li>
          <li>shake</li>
          <li>swing</li>
          <li>
            <a href="https://animate.style/">more...</a>
          </li>
        </ul>
      </div>
    </div>
    <a href="#s2">section 2로 이동</a><br>
  </section>
  <section id="s2">
    <div>
      <h2>section 2</h2>
      <a href="#">top</a>
    </div>
  </section>
  <script>
    $(function(){
      $('.btn').click(function(){
        $('#s1 .modal').toggleClass(['animate__animated', 'animate__lightSpeedInRight']);
      })

      $('.easing-list > li').click(function(){
        const name = $(this).text();
        let className = '';
        console.log(name)
        switch(name) {
          case 'bounce': 
            className = 'animate__bounce';
            break;
          case 'flash': 
            className = 'animate__flash';
            break;
          case 'pulse': 
            className = 'animate__pulse';
            break;
          case 'shake': 
            className = 'animate__shakeX';
            break;
          case 'swing': 
            className = 'animate__swing';
            break;
        }

        $(this).toggleClass(['animate__animated',className]);
      })
    })


  </script>
</body>
</html>
